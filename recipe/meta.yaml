{% set name = "pipreqs" %}
{% set version = "0.4.11" %}
{% set sha256 = "c793b4e147ac437871b3a962c5ce467e129c859ece5ba79aca83c20f4d9c3aef" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  entry_points:
    - pipreqs=pipreqs.pipreqs:main

requirements:
  host:
    - python
    - setuptools

  run:
    - python
    - docopt
    - yarg

test:
  imports:
    - pipreqs

  commands:
    - pipreqs --help

about:
  home: https://github.com/bndr/pipreqs
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Pip requirements.txt generator based on imports in project
  dev_url: https://github.com/bndr/pipreqs

extra:
  recipe-maintainers:
    - proinsias
    - ericmjl
